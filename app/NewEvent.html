<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>New Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body ng-cloak="">
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="/NewEvent.html">Create Event</a></li>
            </ul>
        </div>
    </div>
    <style>input.ng-invalid.ng-dirty{background-color: mediumvioletred}</style>
    <div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px;">
       <div class="container">
           <h1>New Event</h1>
           <form name="newEventForm">
               <fieldset>
                   <label for="eventName">Event Name: </label>
                   <input id="eventName" type="text" required ng-model="event.name" placeholder="Name of your event ..."/>
                   <label for="eventDate">Event Date: </label>
                   <input id="eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d/" ng-model="event.date" placeholder="Enter date (mm/dd/yyyy)..."/>
                   <label for="eventTime">Event Time: </label>
                   <input id="eventTime" type="text" ng-model="event.time" placeholder="Start and end time of your event .."/>
                   <label for="eventLocation">Event Location: </label>
                   <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of your event"/>
                   <br />
                   <input id="eventCity" type="text" class="input-small" placeholder="City .." />
                   <input id="eventProvince" type="text" ng-model="event.location.provice" class="input-small" placeholder="Provice .." />

                   <label for="eventImageUrl">Image: </label>
                   <input id="eventImageUrl" type="url" ng-model="event.imagePath" class="input-xlarge" placeholder="Image Url here .." />

                   <label for="eventDuration">Event Duration: </label>
                   <input id="eventDuration" type="text" placeholder="How long will the event take"/>


               </fieldset>
               <img ng-src="{{event.imagePath}}" src="">
               <br />
               <br />
               <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-large btn-success">Save</button>
               <button type="button" ng-click="cancelEdit()" class="btn btn-large btn-default">Cancel</button>

           </form>
       </div>
    </div>
</div>

<script src="lib/jquery.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="lib/bootstrap.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EditEventController.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="js/filters.js"></script>

</body>
</html>
